		<!--Page Title-->
		<title>Add Log Item</title>

	<body>
		<h1>Blood Sugar Log Entry Form</h1>
		<form action="#" method="post">
			<fieldset>
				<legend>Log Entry</legend>
				<ul>
					<li><label for="fname">First Name:</label><input type="text" id="fname" ></li>
					<li><label for="lname">Last Name:</label><input type="text" id="lname" ></li>
					<li><label for="date">Today's Date:</label><input type="text" id="date" ></li>
					<li><label for="time">Current Time:</label><input type="text" id="time" ></li>
					<li><label for="bsreading">Blood Sugar Reading:</label><input type="test" id="bsreading" ></li>
					<li>How are you feeling?:
						<ul>
							<li><input type="radio" value="Good" id="good" name="condition"/><label for="good">Good</label></li>
							<li><input type="radio" value="Bad" id="bad" name="condition"/><label for="bad">Bad</label></li>
						</ul>


					</li>



				</ul>
			</fieldset>

		</form>

	</body>
